<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Search product by name</h2>
 <form class="searchClass" [formGroup]="searchedForm" (ngSubmit)="onSubmit()">
  <input type="text" placeholder="Search.." name="search2" formControlName="searchedWord">
  <button type="submit"><i class="fa fa-search"></i></button>
</form>
<div>
  <label>
    <input type="radio" name="selection" [(ngModel)]="selectedOption" value="products" (change)="toggleData()" />
    Display All Products
  </label>
</div>
<div>
  <label>
    <input type="radio" name="selection" [(ngModel)]="selectedOption" value="searchedProductsByCount" (change)="toggleData()" />
    Display Searched Products by Count
  </label>
</div>
<div>
  <label>
    <input type="radio" name="selection" [(ngModel)]="selectedOption" value="searchedByCategory" (change)="toggleData()" />
    Display Searched by Category
  </label>
</div>
<label>
  <input type="radio" name="selection" [(ngModel)]="selectedOption" value="none" (change)="toggleData()" />
  Clear
</label>


<!-- Slide -->
<div *ngIf="selectedOption === 'products'">
  <div class="card" *ngFor="let product of products">
      <img src="https://vknow.in/images/thumbs/default-image_600.png" alt="Avatar">
      <div class="container">
        <h4><b>{{ product.description }}</b></h4>
        <!-- <p>{{ mostsearched.sku }}</p> -->
      </div>
    </div>
</div>

<div *ngIf="selectedOption === 'searchedProductsByCount'">
      <div class="card" *ngFor="let mostsearched of searchedProductsByCount">
      <img src="https://vknow.in/images/thumbs/default-image_600.png" alt="Avatar">
      <div class="container">
        <h4><b>{{ mostsearched.description }}</b></h4>
        <!-- <p>{{ mostsearched.sku }}</p> -->
      </div>
    </div>
  </div>
  <div *ngIf="selectedOption === 'searchedByCategory'">
    <div class="card" *ngFor="let mostsearchedByCategory of searchedByCategory">
    <img src="https://vknow.in/images/thumbs/default-image_600.png" alt="Avatar">
    <div class="container">
      <h4><b>{{ mostsearchedByCategory.description }}</b></h4>
      <!-- <p>{{ mostsearched.sku }}</p> -->
    </div>
  </div>
</div>



<!-- SLIDER -->




</body>
</html>
